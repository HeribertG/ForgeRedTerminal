<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <span class="copyright">© 2025 ForgeRed Terminal</span>
      <span class="tech-stack">Angular {{ angularVersion }} + Electron {{ electronVersion }}</span>
    </div>
    
    <div class="footer-center">
      <div class="system-stats">
        <span class="stat-item">
          <span class="stat-icon">💾</span>
          <span class="stat-label">RAM:</span>
          <span class="stat-value">{{ memoryUsage }}%</span>
        </span>
        <span class="stat-item">
          <span class="stat-icon">⚡</span>
          <span class="stat-label">CPU:</span>
          <span class="stat-value">{{ cpuUsage }}%</span>
        </span>
        <span class="stat-item" [class.online]="isOnline" [class.offline]="!isOnline">
          <span class="stat-icon">{{ isOnline ? '🟢' : '🔴' }}</span>
          <span class="stat-label">Status:</span>
          <span class="stat-value">{{ isOnline ? 'Online' : 'Offline' }}</span>
        </span>
      </div>
    </div>
    
    <div class="footer-right">
      <div class="quick-actions">
        <button class="footer-btn" (click)="openDocumentation()" title="Dokumentation">
          📖
        </button>
        <button class="footer-btn" (click)="openSettings()" title="Einstellungen">
          ⚙️
        </button>
        <button class="footer-btn" (click)="showAbout()" title="Über">
          ℹ️
        </button>
      </div>
    </div>
  </div>
</footer>
